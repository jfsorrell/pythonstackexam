<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
        <title>Edit</title>
    </head>
    <body class="container">
        <div align="right">
        {% if 'user_id' in request.session %}
            <a href="{% url 'quotes:allquotes'%}">Back</a> 
            <a href="{% url 'quotes:logout' %}" class="button">Logout</a>
        {% endif %}
        </div>
        <h1>Edit My Account</h1>
        <form action="{% url 'quotes:edit' %}" method="post">
                {% csrf_token %}
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" placeholder="{{user.first_name}}"><br>
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" placeholder="{{user.last_name}}"><br>
                <label for="email">Email:</label>
                <input type="text" name="email" placeholder="{{user.email}}"><br>
                <input type="submit" value="Update"><br>
            </form>
    </body>
</html>
